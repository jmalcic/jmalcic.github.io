<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-GB" }}" class="height-full">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body class="height-full d-sm-flex flex-sm-column">
    <header>
      <div class="px-3 px-md-4 my-4">
        <div class="container-md d-flex flex-column flex-md-row">
          {% if site.title and site.title != page.title %}
            <h2 class="flex-auto"><a href="{{ '/' | absolute_url }}">{{ site.title }}</a></h2>
          {% endif %}
          {% include nav.html %}
        </div>
      </div>
    </header>
    <div class="flex-auto d-flex flex-column">
      {{ content }}
      {% include footer.html %}
    </div>
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
